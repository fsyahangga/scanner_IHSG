name: Broadcast Buy Signals

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  broadcast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch realtime data
      run: python fetch_data.py

    - name: Train hybrid models
      run: python train_model.py
      env:
        MODEL_DIR: models/
        DATASET_PATH: historical_idx_dataset.csv

    - name: Run scanner bot
      run: python scanner_bot.py
      env:
        DATASET_PATH: historical_idx_dataset.csv
        REALTIME_DATA_PATH: latest_realtime_data.csv
        MODEL_DIR: models/

    - name: Run broadcast bot
      run: python broadcast_bot.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        BUY_SIGNAL_PATH: buy_signals.csv
