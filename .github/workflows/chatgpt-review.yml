name: ChatGPT Review Bot

on:
  pull_request:
    types: [opened, edited]

jobs:
  chatgpt-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run ChatGPT Review
        run: |
          pip install openai
          python .github/scripts/chatgpt_review.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
